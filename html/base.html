<head>
    <title>Tutorial App</title>
    <script src="http://cdn.html5stac.com/js/html5stac-1.1.min.js"></script>
    <script>
        $().ready(function() {
            MobStac.Utils.loadTemplate("index", function() {
                var template = Handlebars.compile( MobStac.Utils.getTemplate("index") );
                var html = template(); 
                $('#placeholder').html(html);
            });
        });
    </script>
</head>
<body>
    <h1>Hello HTML5stac!</h1>
    <div id="placeholder"></div>
</body>
